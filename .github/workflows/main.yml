name: A workflow for my Hello World App
on: push

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@latest
      - name: Set up JDK 23
        uses: actions/setup-java@latest
        with:
          java-version: '23'
          distribution: 'adopt'
      - name: Compile with Maven
        run: mvn compile
      - name: Build Docker Image
        run: docker build -t devopsimage .
      - name: Run image
        run: docker run --rm --name devopscontainer -d devopsimage
      - name: View logs
        run: docker logs devopscontainer
      - name: Stop and Remove Container
        run: |
          docker stop devopscontainer || true
          docker rm devopscontainer || true
